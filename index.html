<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <div class="outer">
        <div class="calculatorContainer">
            <div class="resultContainer">
                <div id="lastOperationScreen"></div>
                <div id="currentOperationScreen"></div>
            </div>
            <div class="buttonContainer">
                <button id="clearButton" onclick="this.blur();" >AC</button>
                <button id="deleteButton" onclick="this.blur();" >C</button>
                <button data-operator id="moduloButton" onclick="this.blur();">%</button>  
                <button data-operator id="divisionButton" onclick="this.blur();">รท</button>
                <button data-number id="sevenButton" onclick="this.blur();">7</button>
                <button data-number id="eightButton" onclick="this.blur();">8</button>
                <button data-number id="nineButton" onclick="this.blur();">9</button>
                <button data-operator id="plusButton" onclick="this.blur();">+</button>
                <button data-number id="fourButton" onclick="this.blur();">4</button>
                <button data-number id="fiveButton" onclick="this.blur();">5</button>
                <button data-number id="sixButton" onclick="this.blur();">6</button>
                <button data-operator id="minusButton" onclick="this.blur();">-</button>
                <button data-number id="oneButton" onclick="this.blur();">1</button>
                <button data-number id="twoButton" onclick="this.blur();">2</button>
                <button data-number id="threeButton" onclick="this.blur();">3</button>
                <button data-operator id="multiplyButton" onclick="this.blur();">x</button>
                <button data-number id="zeroButton" onclick="this.blur();">0</button>
                <button id="pointButton" onclick="this.blur();">.</button>
                <button id="equalButton" onclick="this.blur();">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/lazozdev/">Developed and designed by Lazoz</a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
